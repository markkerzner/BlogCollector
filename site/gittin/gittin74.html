<html><title>Gittin 74 - Divorce on Condition of Payment</title><body>Gittin 74 - Divorce on Condition of Payment<br/><br/><img src="images/Kauffman+Isidor+-+A+Business+Transaction.jpg"/>If a man told his wife, "This is your Get on condition that you give me 200 zuz (~$10,000)," <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html"n she is divorced, and <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" Get takes effect retroactively to <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" time of giving <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" Get, at <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" moment when she gives <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" money. Therefore, if <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" Get is meanwhile lost or destroyed, it still works. <br/> <br/> If he said, "On condition that you give me <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" money within 30 days," - <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html"n if she gave him <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" money within 30 days, she is divorced, but if not, she is not divorced. <br/> <br/> If he says "On condition that you give me a certain garment," and <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" garment is lost - she is not divorced. Rabban Shimon ben Gamliel says that she can pay money for <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" garment, as it once happened in <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" city of Tzidon, but this is one of <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" <a href = "http://mkerzner.blogspot.com/2010/02/bava-batra-174-lender-and-guarantor.html" cases where <a href = "http://mkerzner.blogspot.com/2008/09/daf-in-100-words-gittin-74-divorce-for.html" law does not follow him.</body></html>
